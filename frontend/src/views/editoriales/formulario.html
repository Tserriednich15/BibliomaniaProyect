<section class="content_section">
  <div class="section_header">
    <h1 id="form_title"></h1> <!-- Título dinámico -->
    <a href="#editoriales" class="btn btn_secondary">Volver a la Lista</a>
  </div>

  <form id="editorial_form" class="crud_form" novalidate>
    <div class="form_group">
      <label for="nombre">Nombre de la Editorial</label>
      <input type="text" id="nombre" name="nombre">
    </div>

    <div class="form_group">
      <label for="pais">País</label>
      <input type="text" id="pais" name="pais">
    </div>

    <div class="form_group">
      <label for="fundacion">Año de Fundación</label>
      <input type="number" id="fundacion" name="fundacion">
    </div>

    <div class="form_group">
      <label for="sitio_web">Sitio Web</label>
      <input type="url" id="sitio_web" name="sitio_web" placeholder="https://ejemplo.com">
    </div>
    
    <div class="form_group">
      <label for="contacto_email">Email de Contacto</label>
      <input type="email" id="contacto_email" name="contacto_email" placeholder="contacto@ejemplo.com">
    </div>

    <button type="submit" id="submit_btn" class="btn btn_primary"></button>
  </form>
</section>
