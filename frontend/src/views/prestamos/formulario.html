<section class="form-container">
    <h2 id="form-title">Registrar Nuevo Préstamo</h2>
    <p>Completa los datos del visitante y busca un libro para continuar.</p>

    <!-- Usamos un id genérico si es posible, o mantenemos el específico -->
    <form id="prestamo-form">
            <div class="form-group">
                <label for="visitante-cedula">Cédula:</label>
                <input type="text" id="visitante-cedula" name="visitante-cedula" placeholder="Ej: 12345678" required>
            </div>
            <div class="form-group">
                <label for="visitante-nombre">Nombre:</label>
                <input type="text" id="visitante-nombre" name="visitante-nombre" placeholder="Ej: Juan" required>
            </div>
            <div class="form-group">
                <label for="visitante-apellido">Apellido:</label>
                <input type="text" id="visitante-apellido" name="visitante-apellido" placeholder="Ej: Pérez" required>
            </div>

            <div class="form-group">
                <label for="libro-search">Buscar Ejemplar Disponible:</label>
                <input type="text" id="libro-search" name="libro-search" placeholder="Empieza a escribir para buscar..." autocomplete="off" required>
                <div id="search-results-container" class="search-results" style="display: none;"></div>
            </div>
        
        <input type="hidden" id="selected-ejemplar-id">

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Registrar Préstamo</button>
            <a href="#prestamos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
