<section class="content_section">
  <div class="section_header">
    <h1 id="form_title"></h1> <!-- Título dinámico -->
    <a href="#visitantes" class="btn btn_secondary">Volver a la Lista</a>
  </div>

  <form id="visitante_form" class="crud_form" novalidate>
    <div class="form_group">
      <label for="cedula">Cédula</label>
      <input type="number" id="cedula" name="cedula">
    </div>

    <div class="form_group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre">
    </div>
    
    <div class="form_group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido">
    </div>

    <div class="form_group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="usuario@ejemplo.com">
    </div>

    <div class="form_group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono">
    </div>

    <button type="submit" id="submit_btn" class="btn btn_primary"></button>
  </form>
</section>
